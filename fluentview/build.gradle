apply plugin: 'com.android.library'
ext {
    bintrayRepo = 'maven'
    bintrayName = 'fluent-view'

    publishedGroupId = 'com.github.nantaphop'
    libraryName = 'FluentView'
    artifact = 'fluentview'

    libraryDescription = 'Android Library for Setting a View via Fluent Interface'

    siteUrl = 'https://github.com/nantaphop/FluentView'
    gitUrl = 'https://github.com/nantaphop/FluentView.git'

    libraryVersion = '1.0.0'

    developerId = 'nantaphop'
    developerName = 'Nantaphop Phuengphae'
    developerEmail = 'nantaphop.p@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}
android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.1.1'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
